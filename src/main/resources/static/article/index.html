<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 id="board-title" class="text-center mb-4">커뮤니티 게시판</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <select id="search-type" class="form-select">
                <option value="title">제목</option>
                <option value="writer">작성자</option>
                <option value="content">내용</option>
            </select>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <input id="search-input" type="text" class="form-control" placeholder="검색어를 입력하세요">
                <button id="search-btn" class="btn btn-primary" type="button">검색</button>
                <a href="/articles/create" class="btn btn-secondary ms-2">작성하기</a>
            </div>
        </div>
    </div>

    <table id="board-table" class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>제목</th>
        </tr>
        </thead>
        <tbody id="board-list">

        </tbody>
    </table>
</div>

<script src="/article/js/index.js"></script>
</body>
</html>
