<html lang="en">
<head>

            <h2 id="post-title" class="mb-0">제목</h2>

            <p id="post-content" class="fs-5">본문</p>

            <a href="/" class="btn btn-secondary">목록으로</a>

                <button id="move-update-btn" class="btn btn-warning me-2">수정</button>
                <button id="delete-btn" class="btn btn-danger">삭제</button>
            </div>
        </div>
    </div>
</div>
