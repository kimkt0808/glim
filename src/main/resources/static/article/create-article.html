<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 id="write-title" class="text-center mb-4">게시글 작성</h1>

  <form id="write-form">
    <div class="mb-3">
      <label for="post-title" class="form-label">제목</label>
      <input type="text" class="form-control" id="post-title" placeholder="제목을 입력하세요">
    </div>

    <div class="mb-3">
      <label for="post-content" class="form-label">내용</label>
      <textarea class="form-control" id="post-content" rows="5" placeholder="내용을 입력하세요"></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <button id="cancel-btn" type="button" class="btn btn-secondary">취소</button>
      <button id="submit-btn" type="submit" class="btn btn-primary">등록</button>
    </div>
  </form>
</div>

<script src="/article/js/create-article.js"></script>
</body>
</html>
