<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- 게시글 수정 카드 -->
    <div class="card shadow">
        <div class="card-header bg-warning text-white">
          <h2>게시글 수정</h2>
        </div>
        <div class="card-body">
          <form id="update-article-form">
            <div class="mb-3">
              <label for="post-title" class="form-label">제목</label>
              <input type="text" id="post-title" class="form-control">
            </div>
            <div class="mb-3">
              <label for="post-content" class="form-label">내용</label>
              <textarea id="post-content" class="form-control" rows="5"></textarea>
            </div>
            <button type="button" id="update-btn" class="btn btn-primary">수정 완료</button>
          </form>
        </div>
    </div>

    <!-- 버튼: 목록으로 -->
    <div class="mt-3">
        <a href="/" class="btn btn-secondary">목록으로</a>
    </div>
</div>

<!-- Bootstrap JS Bundle (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/article/js/update-article.js"></script>
</body>
</html>
